<!DOCTYPE html>
<!------codng-------->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Card slider HTML and CSS</title>
    <!-----Linking swiperJS CSS------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="user1.png.jpeg" alt="user1" class="user-images">
                    <h2 class="user-name">james wilson</h2>
                    <p class="user-profession">software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="user2.png.jpeg" alt="user2" class="user-images">
                    <h2 class="user-name">Harry wilson</h2>
                    <p class="user-profession">web Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="user3.png.jpeg" alt="user3" class="user-images">
                    <h2 class="user-name">Ana wilson</h2>
                    <p class="user-profession">Graphics Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="user4.png.jpeg" alt="user4" class="user-images">
                    <h2 class="user-name">john wilson</h2>
                    <p class="user-profession">Game Developer</p>
                    <button class="message-button">Message</button>
                </div> 

                <div class="card-item swiper-slide">
                    <img src="user5.png.jpeg" alt="user5" class="user-images">
                    <h2 class="user-name">james wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="user6.png.jpeg" alt="user6" class="user-images">
                    <h2 class="user-name">james wilson</h2>
                    <p class="user-profession">software Developer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <!-----Linking SwiperJS Script------>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!---linking custom script----->
    <script src="script.js"></script>
</body>
</html>
